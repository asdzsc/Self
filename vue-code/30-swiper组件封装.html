<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/Swiper/5.4.5/css/swiper.css">


    <style>
        .swiper-container {
            width: 600px;
            height: 300px;
        }

        .swiper-slide img {
            width: 100%;
        }
    </style>
</head>

<body>

    <div id="app">

        <swiper :key="datalist.length">
            <div class="swiper-slide" v-for="data in datalist">
                {{data}}
            </div>
        </swiper>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/Swiper/5.4.5/js/swiper.js"></script>
<script type="text/javascript">
    Vue.component("swiper", {
        template: ` <div :class="'swiper-container ' + which">
                <div class="swiper-wrapper">
                    <slot></slot>
                </div>
                <!-- 如果需要分页器 -->
                <div class="swiper-pagination"></div>
              
              </div>`,

        data() {
            return {
                which: "myswiper"
            }
        },

        mounted() {
            console.log("swiper-mounted")
            new Swiper('.myswiper', {
                // direction: 'vertical'
                loop: true,
                // 如果需要分页器
                pagination: {
                    el: '.swiper-pagination',
                }
            })
        }
    })

    new Vue({
        el: "#app",
        data: {
            datalist: [],
            // which:"a"
        },
        mounted() {
            console.log("root-mounted")
            setTimeout(() => {
                this.datalist = ["1111", "22222", "33333"]
            }, 2000)
        },
    })

          //  app.className = "swiper-contrianr "+which
</script>

</html>
