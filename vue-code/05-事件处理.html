<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="handleClick">切换1</button>
        <button @click="handleClick()">切换2</button>
        <button @click="isActive=!isActive">切换3</button>
        <div v-show="isActive">切换----11111</div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            isActive: false
        },
        methods: {
            handleClick() {
                this.isActive = !this.isActive
            }
        }
    })
</script>

</html>
