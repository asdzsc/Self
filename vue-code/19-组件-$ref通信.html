<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" ref="mytext">
        <button @click="handleAdd">handleAdd</button>
        <sidebar ref="side"></sidebar>
    </div>

</body>
<!-- 
    $ref 放在标签上  获取dom节点
    $ref 放在组件上  获取的是组件对象
 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component("sidebar", {
        template: `
            <div>
                sidebar
                <button @click="handleClick">click</button>
            </div>
        `,
        data() {
            return {
                childName: "子组件的状态"
            }
        },
        methods: {
            handleClick(data) {
                console.log("子组件的方法", data);

            }
        }
    })
    var vm = new Vue({
        el: "#app",
        data: {
            isShow: true
        },
        methods: {
            handleAdd() {
                console.log("111", this.$refs.side.childName);
                this.$refs.side.handleClick("孩子听话")
            }
        }
    })
</script>

</html>
