<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>


<body>
    <div id="app">
        v-model.lazy <input type="text" v-model.lazy="val" /> {{val}}<br> v-model.number <input type="number" v-model.number="password">{{password}}<br> v-model.trim <input type="text" v-model.trim="username" /> |{{username}}|
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            val: "",
            password: 0,
            username: ""
        }
    })
</script>

</html>
