<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>


<body>
    <div id="app">
        <navbar name="返回" :show="false"></navbar>
        <navbar name="返回" :show="true"></navbar>
        <navbar name="返回" :show="true"></navbar>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component("navbar", {
        template: `
            <div>
                <button>返回</button>
                navbar--{{name}} 
                <button v-show="show">首页</button>
            </div>
        `,
        // props: ["name", "show"]  接收父组件传来的值 需要动态绑定
        props: {
            name: String,
            show: Boolean
        }
    })
    var vm = new Vue({
        el: "#app"
    })
</script>

</html>
