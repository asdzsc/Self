<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 偶数 */
        /* ul li:nth-child(even) {
            background: blueviolet;
        } */

        /* 奇数 */
        /* ul li:nth-child(odd) {
            background: pink;
        } */

        /* 2n 相当于偶数 */
        ul li:nth-child(2n) {
            background: blueviolet;
        }

        /* 2n+1 相当于奇数 */
        ul li:nth-child(2n+1) {
            background: pink;
        }

        /* 从5开始 5的倍数 */
        ul li:nth-child(5n) {
            background: bisque;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>

</html>
