<script>
    function getSums() {//arguments = [1,2,3]
        var max = arguments[0];
        for (var i = 0; i < arguments.length; i++) {
            if (arguments[i] > max) {
                max = arguments[i]
            }
        }
        return max
    }
    var result = getSums(2, 3, 4, 89, 12, 5, 10)
    console.log(result)
</script>
