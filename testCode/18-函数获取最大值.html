    <title>Document</title>
    <script>

        function getSums(arr) {
            var max = arr[0];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i]
                }
            }
            return max
        }
        var arr = getSums([2, 3, 4, 89, 12, 5, 10])
        console.log(arr)
    </script>
