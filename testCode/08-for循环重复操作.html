<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 计算1~100相加和
        var sum = 0;
        for (var i = 0; i <= 100; i++) {
            sum += i
        }
        console.log(sum);
        // 计算1~100的平均值
        var num = 0;
        var average = 0;
        for (var i = 0; i <= 100; i++) {
            num += i
        }
        average = num / 100
        console.log(average);
        // 计算1~100的偶数和 奇数和
        var even = 0,
            odd = 0;
        for (var i = 0; i <= 100; i++) {
            if (i % 2 == 0) {
                even += i
            } else {
                odd += i
            }
        }
        console.log('1~100的偶数和是' + even);
        console.log('1~100的偶数和是' + odd);

    </script>
