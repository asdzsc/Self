<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //冒泡排序
        var arr = [4, 5, 3, 2, 1]
        for (var i = 0; i <= arr.length - 1; i++) {//外层循环趟数
            for (var j = 0; j <= arr.length - i - 1; j++) {//内层循环每一趟交换的次数
                //内部交换两个变量的值，前一个元素与后一个元素相比较
                if (arr[j] < arr[j + 1]) {
                    var temp = arr[j]
                    arr[j] = arr[j + 1]
                    arr[j + 1] = temp
                }
            }
        }
        console.log(arr);

    </script>
</head>

</body>

</html>
