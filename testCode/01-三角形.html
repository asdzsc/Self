<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: pink;
            margin: 150px auto;
            position: relative;
        }

        p {
            width: 0;
            height: 0;
            font-size: 0;
            line-height: 0;
            border-style: solid;
            border-width: 50px;
            border-color: transparent transparent red transparent;
            position: absolute;
            top: 0;
            left: 50%;
            margin-left: -50px;
            margin-top: -100px;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
</body>

</html>
