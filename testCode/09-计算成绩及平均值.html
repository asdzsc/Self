<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 输入总人数 num
        //依次输入成绩保存score
        //循环 i<=num
        // 计算成绩 求和 平均值
        var num = prompt('请输入总人数：')
        var sum = 0;
        var average = 0;
        for (var i = 1; i <= num; i++) {
            var score = prompt('请输入第' + i + '个的成绩')
            // 转换类型
            sum = sum + parseFloat(score)
        }
        average = sum / num
        alert('总成绩' + sum)
        alert('平均成绩' + average)
    </script>
</head>

</html>
