<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .solid {
            width: 800px;
            height: 360px;
            margin: 150px auto;
            box-shadow: 1px 7px 25px #000;
            position: relative;
        }

        .solid ul {
            height: 100%;
           
            /* perspective: 800px;; */
        }

        .solid ul li {
            position: relative;
            height:100%;
            float: left;
            box-sizing: border-box;
            transform-style: preserve-3d;
            transition:0.8s;
        }
        .solid ul li div {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* 上 */
        .solid ul li div:nth-child(1) {
            background:url('./img/01.jpg');
            top:-360px;
            transform-origin: bottom;
            transform:translateZ(180px) rotateX(90deg);
        }
        /* 下 */
        .solid ul li div:nth-child(2) {
            background:url('./img/02.jpg');
            top:360px;
            transform-origin:top;
            transform: translateZ(180px) rotateX(-90deg);
            /* transform: rotateX(-90deg); */
        }
        /* 前 */
        .solid ul li div:nth-child(3) {
            background:url('./img/03.jpg');
            transform: translateZ(180px);
        }
        /* 后 */
        .solid ul li div:nth-child(4) {
            background:url('./img/04.jpg');
            transform: translateZ(-180px) rotateX(-180deg);
        }

        .solid ol {
            position: absolute;
            left: 50%;
            width: 140px;
            height: 20px;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
        }

        .solid ol li {
            width: 20px;
            height: 20px;
            background: black;
            box-shadow: 0 2px 5px white;
            border-radius: 50%;
            color: white;
            text-align: center;
            /*斜体 12px大小/20px行高*/
            font: italic 12px/20px 'Microsoft Yahei';
            cursor: pointer;
        }

        .solid ol li.on {
            background: red;
        }

        /*左右按钮*/
         .solid .arrow{
            position: absolute;
            top: 50%;
            z-index: 888;
            width: 40px;
            height: 80px;
            line-height: 80px;
            margin-top: -40px;
            font-size: 30px; 
            color: #eee;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
         .solid .arrow:hover{
            background: rgba(0,0,0,0.5);
        }
         .solid .left-arrow{
            top: 50%;
            left: 0px;
        }
         .solid .right-arrow{
            top: 50%;
            right: 0px;
        }
    </style>
</head>

<body>
    <div class="solid">
        <ul class="oUl"></ul>
        <ol>
            <li class="on">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ol>
        <span class="arrow left-arrow iconfont">&lt;</span>
        <span class="arrow right-arrow iconfont">&gt;</span>
    </div>
    <script src="./index.js"></script>
</body>

</html>
