<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>029-内部虚线边框.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 100px;
			background: #000;
			margin: 50px auto;
		}
		.dash-border{
		  	width: 200px;
		  	height: 100px;
		  	line-height: 100px;
		  	outline: 1px dashed #fff;
		  	outline-offset: -20px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="dash-border"></div>
	</div>
</body>
</html>
