<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030-条纹进度条.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 800px;
			height: 400px;
			background: #000;
		}
		.son{
			margin-top: 20px;
			height: 50px;
			/* 上 */
			background: linear-gradient(to right,#fb3 50%,#58a 0);
			background-size: 40px 100%;
			box-shadow: inset 0 0 3px #555;
		}
		.son1{
			margin-top: 20px;
			height: 50px;
			/* 中 */
			background: linear-gradient(45deg,#fb3 25%,#58a 0,#58a 50%,#fb3 0,#fb3 75%,#58a 0);
			background-size: 40px 40px;
		}
		.son2{
			margin-top: 20px;
			height: 50px;
			/* 下 (可以实现任意角度的渐变，45°时显示效果最好) */
			background: repeating-linear-gradient(60deg,#fb3,#fb3 15px,#58a 0,#58a 30px);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="son"></div>
		<div class="son1"></div>
		<div class="son2"></div>
	</div>
</body>
</html>
