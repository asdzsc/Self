<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>034-表格水平垂直居中.html</title>
	<style>
	.container {
		border: 1px solid #333;
		height: 250px;
		width: 250px;
	}
	.center {
		display: table;
		height: 100%;
		width: 100%;
	}
	.center > span {
		display: table-cell;
		text-align: center;
		vertical-align: middle;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="center"><span>Centered content</span></div>
	</div>	
</body>
</html>
