<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-弹性布局-容器属性.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 1000px;
			height: 600px;
			border: 1px solid #000;
			margin: 100px auto;
			/*弹性布局*/
			display: flex;

			/*排列方向*/
			flex-direction: row-reverse;
			/*flex-direction: row;*/
			/*flex-direction: column;*/
			/*flex-direction: column-reverse;*/
			/*换行*/
			/*flex-wrap: nowrap;*/
			/*flex-wrap: wrap;*/
			/*flex-wrap: wrap-reverse;*/
			/*flex-flow: row wrap-reverse; */
			/*水平对齐*/
			/*justify-content: flex-start;/*(默认值)左对齐*/
			justify-content: flex-end;/*右对齐*/
			/*justify-content: center;居中*/
			/*justify-content: space-between;/*两端对齐,项目之间的间隔都相等。*/
			/*justify-content: space-around;每个项目两侧的间隔相等。所以,项目之间的间隔比项目与边框的间隔大一倍。*/
			/*垂直对齐align-content align-content */
			/*align-content:stretch;(默认值):换行后,如果项目未设置高度或设为auto,将占满整个容器的高度*/
			/*align-content:flex-start;/*起点对齐*/
			/*align-content:flex-end;/*终点对齐*/
			/*align-content:center;/*中点对齐*/
			/*align-content: baseline;/*项目的第一行文字的基线对齐*/
			/*align-items:stretch;(默认值):换行后,如果项目未设置高度或设为auto,将占满整个容器的高度*/
			/*align-items:flex-start;/*起点对齐*/
			/*align-items:flex-end;/*终点对齐*/
			/*align-items:center;/*中点对齐*/
			/*align-content : baseline;/*项目的第一行文字的基线对齐*/

		}
		.son{
			height: 50px;
		}
		.son1{
			width: 150px;
			background: green;
		}
		.son2{
			width: 200px;
			background: blue
		}
		.son3{
			width: 150px;
			background: red
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son son1">1</div>
		<div class="son son2">2</div>
		<div class="son son3">3</div>
	</div>
</body>
</html>
