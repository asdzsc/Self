<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>036-transform水平垂直居中.html</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.parent {
			border: 1px solid #333;
			height: 250px;
			position: relative;
			width: 250px;
			margin: 20px auto;
		}

		.child {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="parent">
		<div class="child">Centered content</div>
	</div>
</body>

</html>
