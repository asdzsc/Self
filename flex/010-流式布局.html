<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-流式布局.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1000px;
			height: 500px;
			border: 1px solid #000;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			align-content: flex-start;
		}
		li{
			list-style: none;
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			box-sizing: border-box;
			background: red;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
