<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>035-网格水平垂直居中.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.grid-centering {
			border: 1px solid #000;
			height: 100px;
			margin-top: 50px;
			display: grid;
			justify-content: center;
			align-items: center;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="grid-centering">
		<div class="child">Centered content.</div>
	</div>
</body>
</html>
