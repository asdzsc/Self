<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024-动态边框.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.dynamic-border {
			width: 50px;
			height: 30px;
			margin: 30px auto;
			background: linear-gradient(0, #ff6700 2px, #ff6700 2px) no-repeat left top/0 2px, linear-gradient(-90deg, #ff6700 2px, #ff6700 2px) no-repeat right top/2px 0, linear-gradient(-180deg, #ff6700 2px, #ff6700 2px) no-repeat right bottom/0 2px, linear-gradient(-270deg, #ff6700 2px, #ff6700 2px) no-repeat left bottom/2px 0;
			cursor: pointer;
			/*line-height: 80px;*/
			text-align: center;
			font-weight: bold;
			font-size: 20px;
			color: #f66;
			padding: 10px;
			border-radius: 10px;
			transition: all 300ms;
		}
		.dynamic-border:hover {
			background-size: 100% 2px, 2px 100%, 100% 2px, 2px 100%;
		}
	</style>
</head>
<body>
	<div class="dynamic-border">iCSS</div>
</body>
</html>
