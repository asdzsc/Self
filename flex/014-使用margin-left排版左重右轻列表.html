<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-使用margin-left排版左重右轻列表.html</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.left-list {
		margin:  0 auto;
		list-style: none;
		display: flex;
		align-items: center;
		padding: 0 10px;
		width: 600px;
		height: 60px;
		background-color: #3c9;
	}
	.left-list li {
		padding: 0 10px;
		height: 40px;
		background-color: #f90;
		line-height: 40px;
		font-size: 16px;
		color: #fff;
	}
	.left-list li + li {
		margin-left: 10px;
	}
	.left-list li:last-child {
		margin-left: auto;
	}

</style>
<body>
	<ul class="left-list">
		<li>Alibaba</li>
		<li>Tencent</li>
		<li>Baidu</li>
		<li>Jingdong</li>
		<li>Ant</li>
		<li>Netease</li>
	</ul>
</body>
</html>
