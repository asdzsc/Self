<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-弹性布局-项目属性-order.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 1000px;
			height: 600px;
			border: 1px solid #000;
			margin: 100px auto;
			/*弹性布局*/
			display: flex;
		}
		.son{
			height: 50px;
		}
		.son1{
			width: 150px;
			background: green;
			order: 0;
		}
		.son2{
			width: 200px;
			background: blue;
			order: 1;
		}
		.son3{
			width: 150px;
			background: red;
			order: 0;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son son1">son1</div>
		<div class="son son2">son2</div>
		<div class="son son3">son3</div>
	</div>
</body>
</html>
