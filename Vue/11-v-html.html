<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11-v-html.html</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-cloak>{{ msg }} {{ age }}</div>
		<div v-text= 'msg'></div>
		<div v-html= 'html'></div>
	</div>
</body>
<script>
	const vm = new Vue({
		el:"#app",
		data:{
			msg:"hello shanshan",
			age:18,
			html:"<p>1111</p>"
		}
	})
</script>
<style>
	/*必须配置样式*/
	[v-cloak]{
		display: none;
	}
</style>
</html>
