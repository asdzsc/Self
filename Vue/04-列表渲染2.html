<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04-列表渲染2.html</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<!-- v-for -->
	<!-- key number/string  key值唯一-->
	<div id="app">
		<ul>
			<li v-for='(fruit,index) in fruitArr'
			 	:key='fruit.id'>{{ fruit.name }}
			 </li>
		</ul>
		<button @click="handleClick">反转</button>
	</div>
</body> 
<script>
	const vm = new Vue({
		el:"#app",
		data:{
			// fruitArr:["苹果","香蕉","大鸭梨"]
			fruitArr:[
				{
					name:'苹果',
					id:'001'
				},
				{
					name:'香蕉',
					id:'002'
				},
				{
					name:'大鸭梨',
					id:'003'
				},
				{
					name:'苹果',
					id:'004'
				},

			]
		},
		methods:{
			handleClick(){
				this.fruitArr.reverse()
			}
		}
	})
	setTimeout(()=>{
		vm.fruitArr.reverse()
	},2000)
</script>
</html>
