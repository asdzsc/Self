<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08-初识组件.html</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<hello-word></hello-word>	
		<hello-word></hello-word>	
		<hello-word></hello-word>	
		<hello-word></hello-word>	

		<!-- <hello></hello> -->
	</div>	
</body>
<script>
	// 全局组件

	Vue.component('helloWord',{
		data(){
			return {
				msg:"helloWord"
			}
		},
		template:` 
			<div>
				<button @click='handleClick'>点击</button>
				<span>{{ msg }}</span>
			</div>
		`,
		methods:{
			handleClick(){
				this.msg = 'haha'
			}
		}
	})


	const vm = new Vue({
		el:'#app',
		data:{

		},
		// 局部组件
		components:{
			'helloWord':{
				template:`
					<div>hello</div>
				`
			}
		}
	})
</script>
</html>
