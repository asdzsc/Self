<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12-v-model.html</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{ age }}</p>
		<input type="text" v-model="age" :disabled = "true">
		<div>
			<!-- 单个复选框 -->
			<input type="checkbox" v-model="check"> 123 {{ check }}
			<!-- 多个复选框 -->
			<br>
			<input type="checkbox" v-model="checkArr" value="0"> 老师
			<input type="checkbox" v-model="checkArr" value="1"> 学生
			<input type="checkbox" v-model="checkArr" value="2"> 家长
			{{ checkArr }}
			<!-- 单选框 -->
			<br>
			<input type="radio" v-model="radioVal" name="test" value="0">男
			<input type="radio" v-model="radioVal" name="test" value="1">女
			{{ radioVal }}
			<br>
			<!-- 下拉选泽框 -->
			<select v-model='selected'>
				<option v-for='(value,index) in items' :value="value.val">{{ value.text }}</option>	
			</select>
			{{ selected }}
		</div>
	</div>
</body>
<script>
	const vm = new Vue({
		el:"#app",
		data:{
			msg:"hello shanshan",
			age:18,
			check:false,
			checkArr:[],
			radioVal:'',
			html:"<p>1111</p>",
			items:[
				{text:"跳舞",val:'0'},
				{text:"唱歌",val:'1'},
				{text:"游戏",val:'2'}
			],
			selected:2
		}
	})
</script>
</html>
