<script src="https://sdk.51job.com/js/jweixin-1.0.0.js"></script>
<script>
    $.support.cors = true; // 
    var ent = {};
    ent.url = location.href.split('#')[0];

    var imgsUrl = window.location.href;
    var imgFxUrl = imgsUrl.substring(0, imgsUrl.lastIndexOf('/') + 1)

    $.ajax({
        url: "https://sdk.51job.com/mobile/post.php",
        type: 'POST',
        async: false,
        data: ent,
        success: function (data) {
            var resoult = JSON.parse(data);
            appid = resoult.appId;
            timestamp = resoult.timestamp;
            nonceStr = resoult.nonceStr;
            signature = resoult.signature;
        },
    });
    wx.config({
        debug: false,
        appId: appid,
        timestamp: timestamp,
        nonceStr: nonceStr,
        signature: signature,
        jsApiList: [
            'onMenuShareAppMessage',
            'onMenuShareTimeline',
            'onMenuShareWeibo',
            'onMenuShareQQ',
            'onMenuShareQZone',
        ]
    });
    wx.ready(function () {
        wx.checkJsApi({
            jsApiList: [
                'onMenuShareAppMessage',
                'onMenuShareTimeline',
                'onMenuShareWeibo',
                'onMenuShareQQ',
                'onMenuShareQZone',
            ]
        })
        var shareData = {
            title: document.title,
            desc: '创新为正，生命为天',
            link: location.href,
            shareUrl: location.href,
            imgUrl: imgFxUrl + "img/share.png", //图片路径
        };
        wx.onMenuShareAppMessage(shareData);
        wx.onMenuShareTimeline(shareData);
        wx.onMenuShareWeibo(shareData);
        wx.onMenuShareQQ(shareData);
        wx.onMenuShareQZone(shareData);
    });
</script>
