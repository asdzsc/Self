<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
<link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">  
<link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">    

  <!-- Demo styles -->
  <style>
    body {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 50%;
      padding-top: 50px;
      padding-bottom: 50px;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 300px;
    }
    img{
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="img/01.png" alt=""></div>
      <div class="swiper-slide"><img src="img/02.png" alt=""></div>
      <div class="swiper-slide"><img src="img/03.png" alt=""></div>
      <div class="swiper-slide"><img src="img/04.png" alt=""></div>
      <div class="swiper-slide"><img src="img/05.png" alt=""></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <!-- scrollbar -->
    <!-- <div class="swiper-scrollbar"></div> -->
  </div>

  <!-- Swiper JS -->
<script src="https://unpkg.com/swiper/js/swiper.js"> </script>  
<script src="https://unpkg.com/swiper/js/swiper.min.js"> </script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        initialSlide :5,
        centeredSlides: true,
        loop: true,
        slidesPerView: 'auto',
        coverflowEffect: {
            rotate: 0,
            stretch: 80,
            depth: 100,
            modifier: 2,
        slideShadows : true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        pagination: {
            el: '.swiper-pagination',
            dynamicBullets: true,
        },
        scrollbar: {
            el: '.swiper-scrollbar',
        },
    });
  </script>
</body>
</html>
