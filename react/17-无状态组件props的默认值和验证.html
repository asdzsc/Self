<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="node_modules/react/umd/react.development.js"></script>
<script src="node_modules/react-dom/umd/react-dom.development.js"></script>
<script src="node_modules/babel-standalone/babel.min.js"></script>
<script src="node_modules/prop-types/prop-types.js"></script>
<script type="text/babel">
    /*
    1.无状态组件props的验证和默认值 
    // 默认值 需要defaultProps
  
    */
    function MyDom(props) {
        return (
            <div>
                <p>姓名：{props.name}</p>
                <p>年龄：{props.age}</p>
                <p>性别：{props.sex}</p>
            </div>
        )
    }
    MyDom.defaultProps = {
        name: "",
        age: 20,
        sex: "男"
    }
    let obj = {
        name: "小明",
        age: 18,
    }

    // react 15.x  采用 逻辑||完成
    // function MyDom(props) {
    //     props.name = props.name || "男"
    //     return (
    //         <div>
    //             性别：{props.name}
    //         </div>
    //     )

    // }


    //props 验证----  验证传递过来的数据是否符合我们期望的类型或要求  线上模式要取消props
    // 1.引用prop-type库   npm install --save prop-types

    MyDom.propTypes = {
        name: PropTypes.string,//验证name这个props传递进来的数据必须是string类型
        age: PropTypes.number,//验证name这个props传递进来的数据必须是number类型
    }

    ReactDOM.render(<MyDom {...obj} />, document.getElementById("root"))

</script>

</html>
