<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#obj{
		  position:relative;
		  left:200px;
		  top:20px;
		  width:50px;
		  height:50px;
		  background:#6fb936;
		  border-radius:5px;
		}	
	</style>
</head>
<body>
	<div id="obj"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"> </script>
<script>
	
TweenMax.to("#obj", 3, {x:200});//在原有位置向右移动200px
TweenMax.to("#obj", 3, {x:200, y:100});//向右移动200px的同时向下移动100px
</script>
</html>
